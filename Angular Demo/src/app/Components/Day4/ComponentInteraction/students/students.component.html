<h1 class="alert alert-primary rounded-pill text-center w-50 m-auto mb-3">Students</h1>

<table class="table table-bordered table-striped text-center">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of Students">
      <td>{{s.name}}</td>
      <td>{{s.age}}</td>
    </tr>
  </tbody>
</table>
