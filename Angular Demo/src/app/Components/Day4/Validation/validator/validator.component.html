<form (ngSubmit)="Add()" [formGroup]="RegistrationValidator" class="form">
  <div class="form-group row m-2">
    <label class="col-3" for="name">Name</label>
    <input formControlName="name" type="text" id="name" class="form-control w-75">
  </div>
  <div class="form-group row m-2">
    <label class="col-3" for="age">Age</label>
    <input formControlName="age" type="number" id="age" class="form-control w-75">
    <div *ngIf="!AgeValid">
      Not Valid
    </div>
  </div>
  <div class="form-group text-center">
    <input type="submit" value="ADD" class="btn btn-outline-dark">
  </div>
</form>
